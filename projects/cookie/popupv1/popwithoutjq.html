<div id="screenfill" class="trans hidelight" style="display:none;">
	<div id="pop">
		<div id="popcontent" class="trans">
		<div class="closepop"></div>
		This is the actual box for the content and sizing
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="https://dl.dropboxusercontent.com/u/508866/cookie/popup/jquery.cookie.js"></script>	
<style type="text/css">

#screenfill{
position:fixed;
border:solid 0px;
top:0px;
left:0px;
height:100%;
width:100%;
background-image:url('https://dl.dropboxusercontent.com/u/508866/cookie/popup/light.png');
}

#pop{
display:table-cell;
vertical-align:middle;
margin-left:auto;
}

#popcontent{border:solid 2px;
border-radius:10px;
padding:20px;
height:400px;
width:400px;
background:#ffffff;
margin:auto;}

.trans{opacity:0;}
.op{opacity:1;}
.hidelight{display:none;}
.showlight{display:table;}

.closepop{border:solid 0px;
background:url('https://dl.dropboxusercontent.com/u/508866/cookie/popup/closebox.png');
height:30px;
width:30px;
float:right;
position:relative;top:-15px;
right:-15px;
cursor:pointer;}
</style> 


<script>	
var $j = jQuery.noConflict();
function showlight() {
	$j('#screenfill').addClass('showlight').removeClass('hidelight').addClass('op',500);
	$j('#popcontent').delay(500).addClass('op',500);
		}
if ($j.cookie("light1") == null) {

$j(document).ready(function(){


setTimeout(function() {
      showlight();
     }, 500);

	$j("#pop").click(function () {
	$j('#popcontent').removeClass('op',500);
	$j('#screenfill').delay(500).removeClass('op',1000);
	$j('#screenfill').delay(1000).removeClass('showlight').addClass('hidelight');
	
		});
});

 var cookdate = new Date();
 var cookm = 1;
 cookdate.setTime(cookdate.getTime() + (cookm * 60 * 1000));

$j.cookie("light1", 1, {expires: cookdate, path:'/'});


}

else {
}

</script>
