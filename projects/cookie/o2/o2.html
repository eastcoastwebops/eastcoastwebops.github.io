<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Learn More</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="o2.css">
</head>





<body>

	
      <ul class="menu">
		<li class="home">home</li>
		<li class="products">products</li>
		<li class="markets">markets</li>
		<li class="auto">auto</li>
		<li class="aboutus">about us</li>
		<li class="contactus">contact us</li>
		<li class="callus">call us</li>
		<br style="clear:both;"/>
      </ul>
    
    <!-- end menu -->


  
 	<div id="content"> </div><!--  end content -->

<script>

$(document).ready(function(){

$('#content' ).load('home.html' );

		$('.menu li').click(function () {
		
		var $which = $(this).attr('class');
		
		
		$("#content").slideUp(500,'swing',function(){
		$("#content").load( $which+'.html').delay(500);
		$("#content").slideDown(1000,'swing'); 
		});
		
		$(this).addClass('tabon');
		$(this).siblings().removeClass('tabon');
			
		}); 

});

</script>


	

</body>


</html>
