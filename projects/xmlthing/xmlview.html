<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
$(document).ready(function()
{
html = "";



//$("#content").append("<dl>");
	$.get("items2.xml",{},function(xml) {
	
	
	
	var color;
	var randomColor ;
	x=0;

// name of main list and then main "thing" (CD) to pick from //	
	$('records',xml).find('record').each(function() {
			x++;
			
		randomColor = Math.floor(Math.random()*16777215).toString(16); // not used
		color = "hsl(" + Math.random() * 360 + ", 80%, 80%)";
		
		html += "<div class=\"item\" style=\"background-color:"+color+"\">";
//alert(randomColor);		
		$(this).children().each(function() {
		name = (this).nodeName;
		data = (this).childNodes[0].nodeValue;
		//data1 = (this).childNodes[1].nodeValue;
		html +="<dt>"+name+"</dt><dd>"+data+"</dd>";
			});
		

		html +=	"<br style=\"clear:both;\"/></div>";

			});
		
			
					
html += ""; 
		$("#content").append(html);
		
		$("#count").append('Total of '+x+' items');

// randomize		
		$(function () {
    var parent = $("#content");
    var divs = parent.children();
    while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
    }
});
// randomize
		
		
	});

 



 
});




</script>



<body>
<div id="count"></div><br/>
<div id="content"></div>
</body>
