		<div class="container">
			<h1 class="title">Support</h1>
			<div class="chat"></div>
			<div class="busy" style="display: none;">Support is typing...</div>
			<div class="input">
				<input type="text" placeholder="Please Type Your Question...">
				<a>Send</a>
			</div>
		</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

function chatBot() {
	this.input;
	
	this.respondTo = function(input) {

		this.input = input.toLowerCase();
		
//		alert ( this.input );
	

	
	return 'hi';	
			
		
	

	
	


	}



} // end chat


////////////////////////// start initialize
$(function() {

	// chat aliases
	var you = 'You';
	var robot = 'Website Support';
	i=0;
	// slow reply by 400 to 800 ms
	var delayStart = 100;
	var delayEnd = 300;
	
	// initialize
	var bot = new chatBot();
	var chat = $('.chat');
	var waiting = 0;
	$('.busy').text(robot + ' is typing...');

	
	// submit user input and get chat-bot's reply
	var submitChat = function() {
	
function pause(numberMillis) { 
    var now = new Date(); 
    var exitTime = now.getTime() + numberMillis; 
    while (true) { 
        now = new Date(); 
        if (now.getTime() > exitTime) 
            return; 
    } 
} 
	
	
		var input = $('.input input').val();
		if(input == '') return;
		
		$('.input input').val('');
		updateChat(you, input);
		
		var reply = bot.respondTo(input);
		if(reply == null) return;
		//
		var latency = Math.floor((Math.random() * (delayEnd - delayStart)) + delayStart);
		$('.busy').css('display', 'block');
		waiting++;
		
		 setTimeout( function() {
			if(typeof reply === 'string') {
				updateChat(robot, reply);
			} else {
			i=0;
				for(var r in reply) {
				
				setTimeout(function() {
		
       updateChat(robot, reply[i]);	i++;
      }, 200 * (r+1));	
		
				}
			}
			if(--waiting == 0) $('.busy').css('display', 'none');
		}, latency);
	}
	
	// add a new line to the chat
	var updateChat = function(party, text) {
	
		var style = 'you';
		if(party != you) {
			style = 'other';
		}
		
		var line = $('<div class="entry"><span class="party"></span> <span class="text"></span></div>');
			line.find('.party').addClass(style).text(party + ':');
chat.append(line);
	
		line.find('.text').text(text);
		
		chat.stop().animate({ scrollTop: chat.prop("scrollHeight")});
		

	

	}
	
	// event binding
	$('.input').bind('keydown', function(e) {
		if(e.keyCode == 13) {
			submitChat();
		}
	});
	$('.input a').bind('click', submitChat);
	
	// initial chat state
	updateChat(robot, 'Welcome to our website. How can we help?');

});




// end index 

</script>
