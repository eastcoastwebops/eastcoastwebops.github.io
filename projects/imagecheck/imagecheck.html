        function getInputValue() {
            dropdown = "<select class='hideprint' onchange='location=this.value'><option value=''>Jump to Language</option>";
            droparray = [];
            allhtml = "";

            let input = document.getElementById("inputId").value;
            let links = input.split(/\s*,\s*|\s+/); // Split based on commas or spaces
            for (var z = 0; z < cname.length; z = z + 1) {
                transurl = cname[z];
                anchor = "no";

                if (cname[z].includes("victoriassecret")) {
                    console.log(cname[z] + 'cname');
                //if (cname[z + 1] != 'same') {

                    nicename = cname[z];
                    allhtml = allhtml + "</div>";
                    allhtml = allhtml += "<div class='newlanguage'>";
                    //  nicename = cname[z+1].replace(/\./g, "");
                    anchor = "yes";
                    //  dropdown=dropdown+"<select id='"+nicename+"' onchange='location=this.value'>";
                }

                //allhtml=allhtml+("<div class='virtualpage hidepiece'>");
                if (anchor == "yes") {

                    dropdown = dropdown + "<option value='#" + nicename + "'>" + nicename + "</option>";
                    allhtml = allhtml + "<span id=" + nicename + "></span>";
                    droparray.push(nicename);

                }
                allhtml = allhtml + ("<h2><span class='title'>" + nicename + " <span class='firstentry'>- " + transurl + "</span></span></h2><br clear='all'/>");
                // allhtml=allhtml+"<p id=" +nicename+"></p>";

                for (var i = 0; i < links.length; i++) {
                    title = links[i];
                    //  title = title.trim();
                    console.log(transurl);
                    titleES = title.replace('www.victoriassecret.com', transurl + '');
                    titleBold = title.replace('www.victoriassecret.com', '<span class=boldcolor>'+transurl + '</span>');
                    allhtml = allhtml + "<div class='leftside'><span class='origin'> #" + (i + 1) + "<br/> <img src='" + titleES + "'><br><span class='origin'>" + titleBold + " </span></div>";
                }
                // end link loop
                allhtml = allhtml + "<br style='break-after:page'>";
                //   if (anchor=='yes') {
                //      allhtml=allhtml+"end lang</div>";
                //  }
                //  alert (dropdown);
            }


            dropdown += '</select>';
            return allhtml;
            return dropdown;
            return droparray;

        }



        function writeBody() {
            console.log(dropdown);
            thepage.innerHTML = ""; // clear page
            thepage.innerHTML += allhtml;

            for (var i = 0; i < droparray.length; i++) {
                // alert(droparray[i]);
                insert = droparray[i];
                document.getElementById(insert).innerHTML = dropdown;
