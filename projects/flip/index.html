<body>

<style>
body {background:#000000;}
#mybook img {height:100%;width:100%;}
</style>


<div id="mybook">
<span id="theImages">&nbsp;</span>

  
   
</div>


<script>



</script>


<script>howMany = 36;

var i;
var theSlide = '';
for (i = 0; i < howMany; i++) {
  theSlide += '<div><img src="pages/page' + (i+1) +'.jpg"></div>';
} 

$('#mybook').html(theSlide);

$(function() {

var myh = window.innerHeight;
var mywidth = (myh / 3) * 4


    //single book
    $('#mybook').booklet({
	manual:true,
	closed:true,
	autoCenter: true,
	width:mywidth,
	height:(myh-30),
	pagePadding: 0,
	speed:390
	}
	
	);

});

</script>
</body>
