<script type="text/javascript">
function norepeat(array) {
    var copy = array.slice(0);
    return function() {
        if (copy.length < 1) {
            copy = array.slice(0);
        }
        var index = Math.floor(Math.random() * copy.length);
        var item = copy[index];
        copy.splice(index, 1);
        return item;
    };
}


var list_a = [
        'ac','bra','vra', 'de', 'abu', 'kine', 'cha', 'tia', 'blu', 'corv', 'fue', 'suba', 'zoo', 'cha', 'ta', 'chue', 'maser', 'na', 'alti', 'tri', 'via', 'mer', 'tra', 'expo', 'iCar', 'auto', 'tefl', 'zre', 'fue', 'accor', 'civi', 'ravo', 'jagu', 'eco', 'eco-', 'nure', 'centra', 'sento', 'tefla', 'testo', 'contempo', 'opo', 'terra', 'terro', 'infini', 'quadra','masser'
    ];
	
var list_b = [
        'vra', 'mobile', 'bahn', 'vroom', 'go', 'tia', 'blu', 'cord', 'zoom', 'ligo', 'nali', 'mali', 'ru', 'do', 'flo', 'tang', 'so', 'erati', 'gra', 'ma', 'zer', 'core', 'ente', 'zoro', 'gro', 'tro', 'cha', 'eabu', 'liente', 'blan', 'bhan', 'woosh', 'plipe', 'ligente', 'lagento', 'bali', 'ster', 'ma', 'caliente', 'grande', 'ro', 'to','atti','ati','adiou'
    ];

var list_c = ['','XRS', 'STX', 'SS', 'LR', 'X', 'Y', 'Z', 'Mark', 'Series', 'F', 'S', 'M', 'MX', 'DX', 'FX'];
var list_d = ['','1', '4', 'IX', 'X', '240', '360', '720', '180', '404', '1000', '98', '5.0', '3.6'];
var list_e = ['2 Door', '4 Door', '3 Door', '5 Door'];
var list_f = ['SUV', 'Hatchback', 'Coupe', 'Roadster', 'PickUp', 'Sedan', 'Muscle Car', 'Mini SUV', 'Sports Car','Hyrbid'];

combos = (list_a.length * list_b.length * list_c.length);
console.log(combos);
	
function generate() {
    var first = norepeat(list_a);
second = norepeat(list_b);

// lets do less generations of model types	
    var domodel = Math.floor(1 + Math.random() * 10);
    var model = generation = '';
	var mod = '';
    if (domodel >= 5) {	
	
    model = norepeat(list_c);
	generation = norepeat(list_d);
		// if we generate models, then flip flop model / genertion
		 var doflip = Math.floor(1 + Math.random() * 2);
		     if (doflip >= 2) {	
			 mod = model() +' '+ generation();
			 }
			 else {
			 mod = generation() + ' ' + model();
			 }
   
   
   
}
	

    var doors = norepeat(list_e);
    var type = norepeat(list_f);


    var dothree = Math.floor(1 + Math.random() * 10);

    var third = '';
    // lets do only 3 sylablils if 9 or 10
    if (dothree >= 9) {
        var whichthree = Math.floor(1 + Math.random() * 10);
        // skew towards 2nd list since they work better I think
        if (whichthree >= 4) {
            third = second();
        } else {
            third = first();
        }
    }

    var price = Math.floor(1000000 + Math.random() * 10000000)
    var price = (price * .01).toFixed(2);

  
	// lets gen
	
	mod = mod.trim();

    finalname = $('<li class="name smallest" >' + first() + third + second() + ' ' + mod +'<br/><span class="type">(' + doors() + ' ' + type() + ' - MSRP: $' + price + ')</span></li>').hide();
    $('.name').removeClass('larger', 10);
    $(finalname).appendTo('#carname').fadeIn(10).addClass('larger', 300).addClass('smaller', 400).delay(100).removeClass('larger', 400);
}


$(document).ready(function() {

$('.combo').text(combos);

    generate();
    x = 0;
    $('#new').click(function() {

        if (x >= 6) {

            $('#carname').slideUp(1000, function() {
                $('#carname').empty().show();
                generate();
                x = 0;
            });

        }

        generate();
        x++;
      //  console.log(x);
    });


}); // end doc ready
</script>
