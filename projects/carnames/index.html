<script type="text/javascript">

 
function randomNoRepeats(array) {
  var copy = array.slice(0);
  return function() {
    if (copy.length < 1) { copy = array.slice(0); }
    var index = Math.floor(Math.random() * copy.length);
    var item = copy[index];
    copy.splice(index, 1);
    return item;
  };
}

function generate () {

var first = randomNoRepeats ( [
'de','abu','kine','cha','tia','blu','corv','fue','suba','zoo','cha','Ta','chue','Maser','Na','Alti','Tri','Via'
]);

var second = randomNoRepeats ( [
'vroom','go','tia','blu','cord','zoom','ligo','nali','mali','ru','do','flo','tang','so','erati','gra'
]);

var model = randomNoRepeats ( ['SS','LR','X','Y','Z','Mark','Series','F','S','M','MX']);
var generation = randomNoRepeats ( ['1','4','IX','X','240','360','720','180','404','1000']);

// should we do 3rd?



finalname = first()+second()+' ' + model() + '' + generation() + '<br/>';
$('#carname').append(finalname);
}


$( document ).ready(function() {
generate();
$('#new').click(function() {
console.log('clicked');
generate();
});

 
}); // end doc ready



</script>

<div id="carname"></div>
<div id="new">See More Names!</div>
