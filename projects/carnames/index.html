<title>UnOfficial Car Names</title>

<body onLoad="window.scrollTo(0,0);">
	







<script type="text/javascript">

 
function randomNoRepeats(array) {
  var copy = array.slice(0);
  return function() {
    if (copy.length < 1) { copy = array.slice(0); }
    var index = Math.floor(Math.random() * copy.length);
    var item = copy[index];
    copy.splice(index, 1);
    return item;
  };
}

function generate () {

var first = randomNoRepeats ( [
'de','abu','kine','cha','tia','blu','corv','fue','suba','zoo','cha','Ta','chue','Maser','Na','Alti','Tri','Via','Mer','Tra','Expo','iCar','auto','tefl'
]);

var second = randomNoRepeats ( [
'vroom','go','tia','blu','cord','zoom','ligo','nali','mali','ru','do','flo','tang','so','erati','gra','ma','zer','core'
]);

var model = randomNoRepeats ( ['SS','LR','X','Y','Z','Mark','Series','F','S','M','MX']);
var generation = randomNoRepeats ( ['1','4','IX','X','240','360','720','180','404','1000']);

// should we do 3rd?


finalname = $('<li class="name smallest" >'+first()+second()+' ' + model() + ' ' + generation() + '</li>' ).hide();
$('.name').removeClass('larger',10);
$(finalname).appendTo('#carname').fadeIn(10).addClass('larger', 300).addClass('smaller',200).delay(100).removeClass('larger smallest',400);
}


$( document ).ready(function() {
generate();
$('#new').click(function() {
generate();
});

 
}); // end doc ready



</script>
<h1>Suggested 2019 / 2020 Model Year, New Car Name</h1>
<ul id="carname"></ul>
<div id="new">See More Names!</div>


</body>
