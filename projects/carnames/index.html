<script type="text/javascript">
function randomNoRepeats(a){var e=a.slice(0);return function(){e.length<1&&(e=a.slice(0));var o=Math.floor(Math.random()*e.length),r=e[o];return e.splice(o,1),r}}function generate(){var a=randomNoRepeats(["vra","de","abu","kine","cha","tia","blu","corv","fue","suba","zoo","cha","ta","chue","maser","na","alti","tri","via","mer","tra","expo","iCar","auto","tefl","zre","fue","accor","civi","ravo","jagu","eco","eco-","nure","centra","sento","tefla","testo","contempo","opo","terra","terro","infini","quadra"]),e=randomNoRepeats(["vra","mobile","bahn","vroom","go","tia","blu","cord","zoom","ligo","nali","mali","ru","do","flo","tang","so","erati","gra","ma","zer","core","ente","zoro","gro","tro","cha","eabu","liente","blan","bhan","woosh","plipe","ligente","lagento","bali","ster","ma","caliente","grande","ro","to"]),o=randomNoRepeats(["XRS","STX","SS","LR","X","Y","Z","Mark","Series","F","S","M","MX","DX","FX"]),r=randomNoRepeats(["1","4","IX","X","240","360","720","180","404","1000","98","5.0","3.6"]),n=randomNoRepeats(["2 Door","4 Door","3 Door","5 Door"]),t=randomNoRepeats(["SUV","Hatchback","Coupe","Roadster","PickUp","Sedan","Muscle Car","Mini SUV","Sports Car"]),l=Math.floor(1+10*Math.random()),i="";if(l>=9){var s=Math.floor(1+10*Math.random());i=s>=4?e():a()}var c=Math.floor(1e6+1e7*Math.random()),c=(.01*c).toFixed(2);finalname=$('<li class="name smallest" >'+a()+i+e()+' "'+o()+" "+r()+'"<br/><span class="type">('+n()+" "+t()+" - MSRP: $"+c+")</span></li>").hide(),$(".name").removeClass("larger",10),$(finalname).appendTo("#carname").fadeIn(10).addClass("larger",300).addClass("smaller",400).delay(100).removeClass("larger",400)}$(document).ready(function(){generate(),x=0,$("#new").click(function(){x>=4&&$("#carname").slideUp(1e3,function(){$("#carname").empty().show(),generate(),x=0}),generate(),x++,console.log(x)})});
</script>

<h1>Official Unofficial 2019 / 2020 Model Year Car Name & Pricing Guide</h1>
