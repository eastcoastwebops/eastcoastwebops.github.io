<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>UnOfficial Car Names</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
<script src="../scripts/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
	

<script type="text/javascript">

 
function randomNoRepeats(array) {
  var copy = array.slice(0);
  return function() {
    if (copy.length < 1) { copy = array.slice(0); }
    var index = Math.floor(Math.random() * copy.length);
    var item = copy[index];
    copy.splice(index, 1);
    return item;
  };
}

function generate () {

var first = randomNoRepeats ( [
'de','abu','kine','cha','tia','blu','corv','fue','suba','zoo','cha','ta','chue','maser','na','alti','tri','via','mer','tra','expo','iCar','auto','tefl','zre','fue','accor'
]);

var second = randomNoRepeats ( [
'vroom','go','tia','blu','cord','zoom','ligo','nali','mali','ru','do','flo','tang','so','erati','gra','ma','zer','core','ente','zoro','gro','tro','cha','eabu','liente','blan'
]);

var model = randomNoRepeats ( ['XRS','STX','SS','LR','X','Y','Z','Mark','Series','F','S','M','MX','DX','FX']);
var generation = randomNoRepeats ( ['1','4','IX','X','240','360','720','180','404','1000','98']);
var doors = randomNoRepeats ( ['2 Door','4 Door','3 Door' ]);
var type = randomNoRepeats ( ['SUV','Hatchback','Coupe','Roadster','PickUp','Sedan','Muscle Car','Mini SUV','Sports Car'
]);


var dothree = Math.floor(1 + Math.random() * 10) ;
console.log(dothree);
var third = '';
// lets do only 3 sylablils if 9 or 10
if (dothree >=9)  {

var whichthree = Math.floor(1 + Math.random() * 10) ;
// skew towards 2nd list since they work better I think
if (whichthree >=4) {
third = second();
}
else {third = first();
console.log (third);
}

}

var price = Math.floor(1000000 + Math.random() * 10000000) 
var price = (price * .01).toFixed(2);


// should we do 3rd?




finalname = $('<li class="name smallest" >'+first()+second()+third+' "' + model() + ' ' + generation() + '"<br/><span class="type">(' + doors() + ' ' + type() + ' - MSRP: $'+price+')</span></li>' ).hide();
$('.name').removeClass('larger',10);
$(finalname).appendTo('#carname').fadeIn(10).addClass('larger', 300).addClass('smaller',400).delay(100).removeClass('larger',400);
}


$( document ).ready(function() {
generate();
$('#new').click(function() {

generate();
$('#carname').scrollTop(999999);




});

 
}); // end doc ready



</script>

<h1>Suggested 2019 / 2020 Model Year, New Car Name</h1>
<ul id="carname"></ul><br/>
<div id="new">See More Names!</div>


</body>
</html>
