<body><p id="countdown"></p>
<style>
html{padding:0px;margin:0px;}
body{
display:table;
width:99%;
height:99%;
padding:0px;
margin:0px;
border:solid 0px;
background:#666666;
background: #8e8e8e; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover, #8e8e8e 0%, #000000 100%); /* FF3.6-15 */
background: -webkit-radial-gradient(center, ellipse cover, #8e8e8e 0%,#000000 100%); /* Chrome10-25,Safari5.1-6 */
background: radial-gradient(ellipse at center, #8e8e8e 0%,#000000 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#8e8e8e', endColorstr='#000000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */}

#countdown{font-size:13vw;
font-family:trebuchet ms;font-weight:bold;
text-shadow:3px 13px 16px #333333;
 -webkit-text-fill-color: black;
  -webkit-text-stroke-color: #ff6600;
  -webkit-text-stroke-width: .3vw; 
border:solid 0px;
text-align:center;
vertical-align:middle;
display:table-cell;

}
.day{display:none;}
.ms{font-size:.5em;
}


</style>


<script>
// Set the date we're counting down to which will be today

var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
if(dd<10) {
    dd = '0'+dd
} 
if(mm<10) {
    mm = '0'+mm
} 

today = mm + '/' + dd + '/' + yyyy;
var countDownDate = new Date(today+" 15:00:00").getTime();  // today at 4pm
// Update the count down every 1 second
var x = setInterval(function() {
  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	  var milliseconds = Math.floor((distance % (1000 )) );
		 milliseconds = ('00'+milliseconds).slice(-3);

  // Display the result in the element with id="demo"
  document.getElementById("countdown").innerHTML = '<span class="day">'+days + 'd</span> <span class="hour">' + hours + 'h</span> <span class="minutes">'
  + minutes + 'm</span> <span class="seconds"> '+ seconds + 's</span> <span class="ms"> '+ milliseconds + 'ms</span> ';

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 100);
</script>

</body>
