<p>Enter a day of the week:</p>
<input type="text" id="dayInput">
<button id="checkDayButton">Check Day</button>
<p id="result"></p>

Monday
monday

<script>
document.getElementById('checkDayButton').addEventListener('click', function() {
    var dayInput = document.getElementById('dayInput').value.toLowerCase();
    var message;

    switch (dayInput) {
        case "monday": message = "It's the start of the work week!"; break;
        case "tuesday": message = "Second day of the work week."; break;
        case "wednesday": message = "Midweek day."; break;
        case "thursday": message = "Almost the end of the work week."; break;
        case "friday": message = "Last work day of the week!"; break;
        case "saturday": message = "Weekend starts!"; break;
        case "sunday": message = "End of the weekend."; break;
        default: message = "Invalid day. Please enter a valid day of the week.";
    }

    document.getElementById('result').textContent = message;
});
</script>
