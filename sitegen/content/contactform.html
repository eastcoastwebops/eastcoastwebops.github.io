


<form id="test-form">
  
  <div>
    <label>Field 1</label>
    <input type="text" name="field1" placeholder="Field 1"/>
  </div>

  <div>
    <label>Field 2</label>
    <input type="text" name="field2" placeholder="Field 2"/>
  </div>
  
  <div>
    <label>Field 3</label>
    <input type="text" name="field3" placeholder="Field 3"/>
  </div>
  
  <div>
    <label>Field 4</label>
    <input type="text" name="field4" placeholder="Field 4"/>
  </div>

  <div>
    <button type="submit"id="submit-form">Submit2</button>
  </div>

</form>




<script>

$.fn.serializeObject = function()
{
   var o = {};
   var a = this.serializeArray();
   $.each(a, function() {
       if (o[this.name]) {
           if (!o[this.name].push) {
               o[this.name] = [o[this.name]];
           }
           o[this.name].push(this.value || '');
       } else {
           o[this.name] = this.value || '';
       }
   });
   return o;
};


var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyOS_uLwYgHczSqhuL-SZVx1PcaNu_oCL0JQgisRKF6AnAmr9g/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).success(
    // do something
  );
})
</script>
