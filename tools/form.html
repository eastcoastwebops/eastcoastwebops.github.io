<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Input and Text Area</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .input-area {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    box-sizing: border-box; /* Ensure padding doesn't add to width */
    transition: border-color 0.3s ease;
  }

  .input-area:focus {
    border-color: #4CAF50; /* Green border color on focus */
  }

  .text-area {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical; /* Allow vertical resizing of the textarea */
    box-sizing: border-box; /* Ensure padding doesn't add to width */
    transition: border-color 0.3s ease;
  }

  .text-area:focus {
    border-color: #4CAF50; /* Green border color on focus */
  }

  .submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="ql-editor slds-rich-text-area__content slds-text-color_weak slds-grow" data-gramm="false" contenteditable="true" data-placeholder="Share an update..." role="textbox" aria-labelledby="label-2412:0"><p>
</p></div>
</div>
</body>
</html>
